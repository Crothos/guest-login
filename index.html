<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Presidio-logo.png" alt="Presidio Company Logo" class="center">
        <h1>Guest Check-In</h1>
        <form id="checkInForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" rows="4" required></textarea>

            <label for="host">Host:</label>
            <input type="text" id="host" placeholder="Employee name" required>
            <ul id="results"></ul>
            <button type="submit">Submit</button>
        </form>
        <div id="checkInList">
            <!-- Check-In entries will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
